# Jekyll site
# Package your Jekyll site using the jekyll/builder Docker container image.
# Add steps that build, test, save build artifacts, deploy, and more:
# https://aka.ms/yaml

# Target branch is Master Branch in git repository.
trigger:
- master

pool:
  vmImage: 'Ubuntu-16.04'

steps:
- task: Docker@0
  displayName: 'Test site'
  inputs:
    containerRegistryType: 'Container Registry'
    action: 'Run an image'
    imageName: 'jekyll/builder:latest'
    volumes: |
      $(build.sourcesDirectory):/srv/jekyll
      $(build.binariesDirectory):/srv/jekyll/_site
    containerCommand: '/bin/sh -c "jekyll build --future;bundle exec rake test"'
    detached: false
- task: Docker@0
  displayName: 'Deployment Execution'
  inputs:
    containerRegistryType: 'Container Registry'
    action: 'Run an image'
    imageName: 'jekyll/builder:latest'
    workingDirectory: '$(Build.SourcesDirectory):/srv/jekyll'
    envVars: |
      AWS_ACCESS_KEY_ID: $(aws_access_key)
      AWS_SECRET_ACCESS_KEY: $(aws_secret_key)
    volumes: |
      $(build.sourcesDirectory):/srv/jekyll
      $(build.binariesDirectory):/srv/jekyll/_site
    containerCommand: '/bin/sh -c "jekyll build --future;AWS_ACCESS_KEY_ID=$(aws_access_key) bundle exec rake print_env"'
    detached: false
